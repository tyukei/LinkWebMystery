<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きリンク集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2列に設定 */
            gap: 10px;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>画像ボタンリンク集</h1>
    <div class="grid-container">
        <div class="grid-item">
            <a href="https://tyukei.github.io/Mystely_Web_Game/WebGL/" target="_blank">
                <img src="https://via.placeholder.com/300x150?text=Example+1" alt="サンプル">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.org" target="_blank">
                <img src="https://via.placeholder.com/300x150?text=Example+2" alt="Example Site 2">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.net" target="_blank">
                <img src="https://via.placeholder.com/300x150?text=Example+3" alt="Example Site 3">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.co" target="_blank">
                <img src="https://via.placeholder.com/300x150?text=Example+4" alt="Example Site 4">
            </a>
        </div>
        <!-- 追加の画像ボタンをここに追加できます -->
    </div>
</body>
</html>
